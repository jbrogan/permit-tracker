{% extends 'base.html' %}
<html>
    <body>
{% block content %}
<p> Below is {{ user.username }}'s session(s) </p>
<table border=1>
    <tr>
        <th> Student Name </th>
        <th> Trainer Name </th>
        <th> Condition </th>
        <th> Date</th>
        <th>Total Time(Minutes) </th>
    </tr>
    {% for i in session %}
    <tr>
        <td> {{i.studentName}} </td>
        <td> {{i.trainerName}} </td>
        <td> {{i.conditions}} </td>
        <td> {{i.date}} </td>
        <td> {{i.driveTime}} </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
</body>
</html>
