{% block content %}

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">Ã—</button>
    <h3>Add Student</h3>
  </div>
  <div class="modal-body">
<form action="" method="post"> {% csrf_token %}

            {{form}}
</table>
    </form>

</div>

</div>

                <h1>Sudents</h1>

            </div>

                          <th>Actions</th>
                      </tr>
                 </thead>
              <tbody>
                  <tr>
              {% for i in student %}
                      <td>{{i.studentName}}</td>
                      <td>{{i.state}}</td>
                      <td><a class="btn btn-danger" href="/students/{{i.id}}/remove"><i class="icon-remove icon-white"></i></a>

                  </tr>
            {% endfor %}
            </table>

</div>
