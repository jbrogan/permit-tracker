{% extends 'base.html' %}
{% block content %}

<div class="page-header">
  <h1>Edit Student</h1>
</div>

<div class="row">
  <div class="span4">
      <form action="{% url student_view account_id id %}" method="post"> {% csrf_token %}
        <table class="table">
          {{form}}
        </table>
        <a href="{% url student_view account_id %}" class="btn">Cancel</a>
        <input type="submit" class="btn btn-primary" value="Save Changes" />
      </form>
  </div>
</div>
{% endblock %}
